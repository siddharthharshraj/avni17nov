<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#419372;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357a5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Top Accent Bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="80" fill="#419372" opacity="0.05"/>
  <circle cx="1100" cy="530" r="100" fill="#419372" opacity="0.05"/>
  <circle cx="200" cy="500" r="60" fill="#0b2540" opacity="0.03"/>
  <circle cx="1000" cy="150" r="70" fill="#0b2540" opacity="0.03"/>
  
  <!-- Center Content -->
  <g transform="translate(600, 315)">
    <!-- Icon Background Circle -->
    <circle cx="0" cy="-60" r="70" fill="#419372" opacity="0.1"/>
    <circle cx="0" cy="-60" r="55" fill="#419372" opacity="0.15"/>
    <circle cx="0" cy="-60" r="40" fill="#419372" opacity="0.2"/>
    
    <!-- Document/Blog Icon -->
    <g transform="translate(-30, -90)">
      <!-- Paper -->
      <rect x="0" y="0" width="60" height="75" rx="4" fill="#419372" opacity="0.3"/>
      <!-- Lines -->
      <line x1="10" y1="15" x2="50" y2="15" stroke="#419372" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <line x1="10" y1="28" x2="50" y2="28" stroke="#419372" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <line x1="10" y1="41" x2="40" y2="41" stroke="#419372" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <line x1="10" y1="54" x2="45" y2="54" stroke="#419372" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <!-- Folded corner -->
      <path d="M 50 0 L 60 10 L 50 10 Z" fill="#357a5e" opacity="0.4"/>
    </g>
    
    <!-- Avni Logo Text -->
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#0b2540" letter-spacing="-1">
      Avni
    </text>
    
    <!-- Blog Post Text -->
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#419372">
      Blog Post
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">
      Digital Platform for Field Programs
    </text>
  </g>
  
  <!-- Bottom Decorative Elements -->
  <rect x="0" y="622" width="1200" height="8" fill="url(#accentGradient)"/>
  
  <!-- Subtle Pattern -->
  <g opacity="0.03">
    <circle cx="300" cy="200" r="3" fill="#0b2540"/>
    <circle cx="350" cy="250" r="3" fill="#0b2540"/>
    <circle cx="400" cy="180" r="3" fill="#0b2540"/>
    <circle cx="800" cy="300" r="3" fill="#0b2540"/>
    <circle cx="850" cy="350" r="3" fill="#0b2540"/>
    <circle cx="900" cy="280" r="3" fill="#0b2540"/>
  </g>
</svg>
